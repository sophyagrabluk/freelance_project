<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Info</title>
</head>
<body>
<div th:inline="text" th:object="${service}">
    <h1> This is your Service </h1>
    <h2> Service id: [[*{id}]] </h2>
    <h2> Service name: [[*{name}]] </h2>
    <h2> Service description: [[*{description}]] </h2>
    <h2> Service section: [[*{section}]] </h2>
</div>
</body>
</html>
