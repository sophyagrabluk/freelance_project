<html xmlns:th="http://www.thymeleaf.org"><html>
<head>
    <title>All services!!!</title>
</head>
<body>
<h1> Hello, this is your services!</h1>
<ul th:each="service : ${servicesForUser}">
  <div  th:object="${service}">
    <h3>Service id:  [[*{id}]]</h3>
    <h3>Service name:  [[*{name}]]</h3>
    <h3>Service description:  [[*{description}]]</h3>
    <h3>Service section:  [[*{section}]]</h3>
    <h3>From user (id):  [[*{userId}]]</h3>
  </div>
</ul>
</body>
</html>
