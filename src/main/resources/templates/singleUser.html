<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<div th:inline="text" th:object="${user}">
    <h1> This is your User </h1>
    <h2> User id: [[*{id}]] </h2>
    <h2> User first name: [[*{firstName}]] </h2>
    <h2> User last name: [[*{lastName}]] </h2>
    <h2> User country: [[*{country}]] </h2>
    <h2> User city: [[*{city}]] </h2>
    <h2> User rating: [[*{rating}]] </h2>
    <h2> User login: [[*{login}]] </h2>
    <h2> User password: [[*{password}]] </h2>
    <h2> User created: [[*{created}]] </h2>
</div>
</body>
</html>
