<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Info</title>
</head>
<body>
<div th:inline="text" th:object="${feedback}">
    <h1> This is feedback </h1>
    <h2> Feedback id: [[*{id}]] </h2>
    <h2> Feedback Rating: <%= [[*{rating}]] </h2>
    <h2> Feedback Comment: <%= [[*{comment}]] </h2>
    <h2> User id, who texted this comment: [[*{getFromWhichUserId}]] </h2>
    <h2> User id, whom this comment belong to: [[*{getToWhichUserId}]] </h2>
    <h2> This comment created: [[*{created}]] </h2>
</div>
</body>
</html>
